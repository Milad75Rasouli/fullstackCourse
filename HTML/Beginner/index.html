<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>

    <!--lists-->
    <!-- unordered list -> <ul>, list item -> <li> -->
    <p>here is an unordered list:</p>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <!-- ordered list -> <ul>, list item -> <li> -->
    <p>here is an ordered list:</p>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
</body>
</html>
